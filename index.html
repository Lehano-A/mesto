<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Андрияшкин Алексей">
  <meta name="description" content="Mesto - мини-соцсеть для путешествинников">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <!--НАЧАЛО HEADER-->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!--КОНЕЦ HEADER-->

    <!--НАЧАЛО MAIN-->
    <main>
      <!--НАЧАЛО PROFILE-->
      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/jik.jpg" class="profile__photo" alt="Ваше фото">
          <div class="profile__info">
            <div class="profile__name-button-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!--КОНЕЦ PROFILE-->

      <!--НАЧАЛО ELEMENTS-->
      <section class="elements">

        <!--ПЛАНЕТА ЗЕМЛЯ-->
        <article class="element">
          <img src="./images/milky-way-planet-earth.jpg" class="element__image" alt="Фото Млечного Пути">
          <div class="element__title-icon-box">
            <h2 class="element__title">Планета Земля</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <!--СУДАК, КРЫМ-->
        <article class="element">
          <img src="./images/sudak-crimea.jpg" class="element__image" alt="Фото моря и гор - Судак, Крым">
          <div class="element__title-icon-box">
            <h2 class="element__title">Судак, Крым</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <!--МОАБ, США-->
        <article class="element">
          <img src="./images/moab-usa.jpg" class="element__image" alt="Фото скал - Моаб, США">
          <div class="element__title-icon-box">
            <h2 class="element__title">Моаб, США</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <!--ЧЖАНЪЕ, КИТАЙ-->
        <article class="element">
          <img src="./images/zhangye-china.jpg" class="element__image" alt="Фото простора и гор - Чжанъе, Китай">
          <div class="element__title-icon-box">
            <h2 class="element__title">Чжанъе, Китай</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <!--ОНТАРИО, КАНАДА-->
        <article class="element">
          <img src="./images/ontario-canada.jpg" class="element__image"
            alt="Фото моря, обрывистого берега и безграничного леса - Онтарио, Канада'">
          <div class="element__title-icon-box">
            <h2 class="element__title">Онтарио, Канада</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <!--ПЛАНЕТА ЗЕМЛЯ-->
        <article class="element">
          <img src="./images/mont-saint-michel-france.jpg" class="element__image"
            alt="Фото крепости Мон-Сен-Мишель, Франция">
          <div class="element__title-icon-box">
            <h2 class="element__title">Мон-Сен-Мишель, Франция</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

      </section>
      <!--КОНЕЦ ELEMENTS-->
    </main>
    <!--КОНЕЦ MAIN-->

    <!--НАЧАЛО FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">2021 Andriyashkin Alexey</p>
    </footer>
    <!--КОНЕЦ FOOTER-->

    <!--НАЧАЛО POPUP-->
    <div class="popup">
      <div class="popup__overlay">
        <!--Я пытался сделать изначально без этого элемента, но тщетно.-->
      </div>
      <!--Если стили этого элемента перетаскивать на родителя, тогда сам попап становится прозрачным-->

      <div class="popup__window">
        <button type="button" class="popup__button-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" method="POST" name="formPopup">
          <input id="popup_name" type="text" class="popup__input" placeholder="Ваше имя" name="name">
          <input id="popup_status" type="text" class="popup__input" placeholder="Какова ваша профессия?" name="status">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>

    </div>
    <!--КОНЕЦ POPUP-->
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
