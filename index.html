<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Андрияшкин Алексей">
    <meta name="description" content="Mesto - мини-соцсеть для путешествинников">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">

        <!--НАЧАЛО HEADER-->
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
        </header>
        <!--КОНЕЦ HEADER-->

        <!--НАЧАЛО PROFILE-->
        <div class="profile">
            <div class="profile__left-column">
                <div class="profile__photo-box">
                    <img src="./images/jik.jpg" class="profile__photo" alt="Ваше фото">
                </div>

                <div class="profile__info">
                    <div class="profile__name-button-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button">+</button>
        </div>
        <!--КОНЕЦ PROFILE-->

        <!--НАЧАЛО ELEMENTS-->
        <main class="elements">

            <!--ПЛАНЕТА ЗЕМЛЯ-->
            <div class="element">
                <img src="./images/milky-way-planet-earth.jpg" class="element__image" alt="Фото Млечного Пути">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Планета Земля</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

            <!--СУДАК, КРЫМ-->
            <div class="element">
                <img src="./images/sudak-crimea.jpg" class="element__image" alt="Фото моря и гор - Судак, Крым">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Судак, Крым</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

            <!--МОАБ, США-->
            <div class="element">
                <img src="./images/moab-usa.jpg" class="element__image" alt="Фото скал - Моаб, США">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Моаб, США</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

            <!--ЧЖАНЪЕ, КИТАЙ-->
            <div class="element">
                <img src="./images/zhangye-china.jpg" class="element__image" alt="Фото простора и гор - Чжанъе, Китай">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Чжанъе, Китай</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

            <!--ОНТАРИО, КАНАДА-->
            <div class="element">
                <img src="./images/ontario-canada.jpg" class="element__image"
                    alt="Фото моря, обрывистого берега и безграничного леса - Онтарио, Канада'">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Онтарио, Канада</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

            <!--ПЛАНЕТА ЗЕМЛЯ-->
            <div class="element">
                <img src="./images/mont-saint-michel-france.jpg" class="element__image"
                    alt="Фото крепости Мон-Сен-Мишель, Франция">
                <div class="element__title-icon-box">
                    <h2 class="element__title">Мон-Сен-Мишель, Франция</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

        </main>
        <!--КОНЕЦ ELEMENTS-->

        <!--НАЧАЛО FOOTER-->
        <footer class="footer">
            <p class="footer__copyright">2021 Andriyashkin Alexey</p>
        </footer>
        <!--КОНЕЦ FOOTER-->

        <!--НАЧАЛО POPUP-->
        <div class="popup">
            <div class="popup__overlay">
            </div>
            <div class="popup__box">
                <div class="popup__window">
                    <button class="popup__button-close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" class="popup__input" placeholder="Ваше имя" value="Жак-Ив Кусто" name="name">
                        <input type="text" class="popup__input" placeholder="Какова ваша профессия?"
                            value="Исследователь океана" name="status">
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <!--КОНЕЦ POPUP-->
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
