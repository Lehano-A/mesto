<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Андрияшкин Алексей">
  <meta name="description" content="Mesto - мини-соцсеть для путешествинников">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <!--НАЧАЛО HEADER-->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!--КОНЕЦ HEADER-->

    <!--НАЧАЛО MAIN-->
    <main>
      <!--НАЧАЛО PROFILE-->
      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/jik.jpg" class="profile__photo" alt="Ваше фото">
          <div class="profile__info">
            <div class="profile__name-button-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!--КОНЕЦ PROFILE-->

      <!--НАЧАЛО ELEMENTS-->
      <section class="elements">

      </section>
      <!--КОНЕЦ ELEMENTS-->
    </main>
    <!--КОНЕЦ MAIN-->

    <!--НАЧАЛО FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">2021 Andriyashkin Alexey</p>
    </footer>
    <!--КОНЕЦ FOOTER-->

    <!--НАЧАЛО POPUP-PROFILE-->
    <div class="popup">
      <div class="popup__window">
        <button type="reset" class="popup__button-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" method="POST" name="formPopup">
          <input id="popup_name" type="text" class="popup__input" placeholder="Ваше имя" name="name">
          <input id="popup_status" type="text" class="popup__input" placeholder="О себе" name="status">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>

    </div>
    <!--КОНЕЦ POPUP-PROFILE-->
  </div>

  <!--НАЧАЛО POPUP ФОТО КАРТОЧКИ В МАСШТАБЕ-->
  <div id="popup-open-card-image" class="popup">
    <div class="popup__box-image-button">
      <img src="" id="popup-image" class="popup__image">
      <button id="button-close-card-image" type="reset" class="popup__button-close"></button>
      <h3 id="popup-title-card-image" class="popup__title-image"></h3>
    </div>
  </div>

  <!--КОНЕЦ POPUP ФОТО КАРТОЧКИ В МАСШТАБЕ-->


  <!--НАЧАЛО POPUP ДОБАВЛЕНИЯ НОВОЙ КАРТОЧКИ-->
  <div id="popup-add-new-card" class="popup">
    <div id="window-add-new-card" class="popup__window">
      <button id="add-new-card-button-close" type="reset" class="popup__button-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="form-add-new-card" class="popup__form" method="POST" name="formPopupAddNewCard">
        <input id="add-new-card-title" type="text" class="popup__input" placeholder="Название" name="title" required>
        <input id="add-new-card-link" type="text" class="popup__input" placeholder="Ссылка на картинку" name="link" required>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <!--КОНЕЦ POPUP ДОБАВЛЕНИЯ НОВОЙ КАРТОЧКИ-->

  <!--НАЧАЛО TEMPLATE-ELEMENTS-->
  <template class="template-element">
    <article class="element">
      <img src="" class="element__image" alt="">
      <button class="element__button-delete"></button>
      <div class="element__title-icon-box">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </article>
  </template>
  <!--КОНЕЦ TEMPLATE-ELEMENTS-->

  <script src="./scripts/index.js"></script>
</body>

</html>
